name: Deploy to WordPress by ID

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Send to WordPress
        run: |
          # 変更されたファイルを特定
          FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '\.md$' || git show --name-only --format="" HEAD | grep '\.md$' || true)
          
          echo "Detected files: $FILES"

          for FILE in $FILES; do
            if [ -f "$FILE" ]; then
              # IDを抽出
              POST_ID=$(grep -oP '(?<=WP_POST_ID: )\s*\d+' "$FILE" | tr -d ' ' || true)
              
              if [ -n "$POST_ID" ]; then
                # JSON用にコンテンツを加工
                CONTENT=$(cat "$FILE" | jq -Rs .)
                echo "Updating WordPress ID: $POST_ID"
                
                # スラッシュの重複を徹底排除したURL組み立て
                WP_BASE_URL=$(echo "${{ secrets.WP_URL }}" | sed 's:/*$::')
                
                # API実行
                curl -X POST "$WP_BASE_URL/wp-json/wp/v2/posts/$POST_ID" \
                  -H "Authorization: Basic $(echo -n "${{ secrets.WP_USERNAME }}:${{ secrets.WP_PASSWORD }}" | base64)" \
                  -H "Content-Type: application/json" \
                  -d "{\"content\": $CONTENT, \"status\": \"publish\"}"
              else
                echo "No WP_POST_ID found in $FILE"
              fi
            fi
          done
