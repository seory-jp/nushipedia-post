name: Deploy to WordPress by ID

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 変更履歴をすべて取得するように変更

      - name: Send to WordPress
        run: |
          # フォルダ階層を無視して、今回のプルリクで変わったすべての .md ファイルを探す
          FILES=$(git diff --name-only HEAD^ HEAD | grep '\.md$' || true)
          
          for FILE in $FILES; do
            echo "Checking file: $FILE"
            
            # ファイルが存在するか確認
            if [ -f "$FILE" ]; then
              # ファイル内から WP_POST_ID を抽出
              POST_ID=$(grep -oP '(?<=WP_POST_ID: )\d+' "$FILE" || true)
              
              if [ -n "$POST_ID" ]; then
                CONTENT=$(cat "$FILE" | jq -Rs .)
                echo "Updating WordPress Post ID: $POST_ID"
                
                curl -X POST "${{ secrets.WP_URL }}wp-json/wp/v2/posts/$POST_ID" \
                  -H "Authorization: Basic $(echo -n "${{ secrets.WP_USERNAME }}:${{ secrets.WP_PASSWORD }}" | base64)" \
                  -H "Content-Type: application/json" \
                  -d "{\"content\": $CONTENT, \"status\": \"publish\"}"
              else
                echo "No WP_POST_ID found in $FILE"
              fi
            fi
          done
