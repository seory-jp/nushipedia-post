name: Deploy to WordPress by ID

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Send to WordPress
        run: |
          # 変更された .md ファイルを抽出
          FILES=$(git diff --name-only HEAD^ HEAD | grep '\.md$' || true)
          
          for FILE in $FILES; do
            echo "Checking file: $FILE"
            
            if [ -f "$FILE" ]; then
              # ★ 修正点: HTMLコメント内のIDを確実に取得する
              POST_ID=$(grep -oP '(?<=WP_POST_ID: )\s*\d+' "$FILE" | tr -d ' ' || true)
              
              if [ -n "$POST_ID" ]; then
                # 中身をJSON用にエスケープ
                CONTENT=$(cat "$FILE" | jq -Rs .)
                echo "Updating WordPress Wiki Post ID: $POST_ID"
                
                # ★ 修正点: 送り先を posts から wiki に変更 (Wikiプラグイン等の仕様に合わせる)
                # ※ もし普通の投稿なら posts のままでOKです
                curl -X POST "${{ secrets.WP_URL }}/wp-json/wp/v2/wiki/$POST_ID" \
                  -H "Authorization: Basic $(echo -n "${{ secrets.WP_USERNAME }}:${{ secrets.WP_PASSWORD }}" | base64)" \
                  -H "Content-Type: application/json" \
                  -d "{\"content\": $CONTENT, \"status\": \"publish\"}"
              else
                echo "No WP_POST_ID found in $FILE"
              fi
            fi
          done
